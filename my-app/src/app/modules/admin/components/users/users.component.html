<div class="user-components">
    <div class="user-container">
        <div class="user-section-header">
            <h2>User List</h2>
            <button class="uk-button uk-button-default" type="submit" (click)="sendJsonData()">Send JsonData</button>
        </div>
        <table class="uk-table uk-table-divider">

            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email Id</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td><a id="a" uk-icon="trash" (click)="deleteUser(user.id);"></a></td>
                    <td><a id="a" href="#modal-example" uk-toggle uk-icon="pencil" (click)="editUser(user);"></a></td>
                </tr>

            </tbody>
            
        </table>
        <!-- This is the modal -->
        <div class="user-modal" id="modal-example" uk-modal>

            <div class="uk-modal-dialog uk-modal-body" >
                <h3 style="font-family: 'Jost', sans-serif;">Edit Form</h3>
                <form class="glass-effect" [formGroup]="formValue" (ngSubmit)="onUpdate()" >
                    <div class="uk-margin">
                        <div class="uk-inline align-center" style="width: 70%;">
                            <input class="uk-input" type="text" formControlName="username" placeholder="Username" required>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-inline align-center" style="width: 70%;">
                            <input class="uk-input" type="text" formControlName="email" placeholder="Email Id" required>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-inline align-center" style="width: 70%;">
                            <input class="uk-input" type="text" formControlName="password" placeholder="Passsword" required>
                        </div>
                    </div>
                    <p class="uk-text-right" style="text-align: left!important;">
                        <button class="uk-button uk-button-default uk-modal-close"
                            style="margin-right: 20px;">Cancel</button>
                        <button class="uk-button uk-button-primary"
                            style="background: #020631; color: #fff;" type="submit">Update</button>
                    </p>
                </form>
            </div>
            
        </div>

    </div>
</div>
